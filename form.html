<section id="contact" class="py-12 px-4 sm:px-6 lg:px-8 bg-gray-100">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-6 sm:p-8 border border-blue-300">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-600">Contact Me</h2>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-2 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
          placeholder="Your name"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
          placeholder="Your email"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea
          id="message"
          rows="4"
          class="w-full px-4 py-2 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
          placeholder="Your message"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
      >
        Send Message
      </button>
    <div class="contact-wrapper">
        <button> 
            <a href="index.html"
            class="cta-btn cta-btn--resume"
            >back</a>
             </button>
           
        </div>
    </form>
  </div>
</section>
